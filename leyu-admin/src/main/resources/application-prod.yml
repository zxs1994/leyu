server:
  port: 8088

spring:
  datasource:
    url:
    username:
    password:

# 指定log生成地址
logging:
  file:
    name: logs/app.log

# Swagger 配置
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# 权限扫描开关
# true  ：启动时扫描 Controller 并同步权限到数据库（可能覆盖/恢复权限数据）
# false ：不自动扫描
sys-permission:
  scan-on-startup: true